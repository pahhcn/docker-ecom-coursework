# Grafana 数据源配置
# Grafana Datasource Configuration
# 自动配置 Prometheus 作为数据源
# Automatically configure Prometheus as datasource

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
